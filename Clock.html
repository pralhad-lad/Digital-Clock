<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Digital Clock website using HTML, CSS, JavaScript">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Digital Clock</title>
</head>
<body>
    <!--
    NEED TO LEARN
    linear-gradient in CSS
    backdrop-filter in CSS
    before & After in CSSs
    sudo elements :: in CSS

    -->
    <div class="hero">
        <div class="container">
            <div class="clock">
                <span  id="hrs">00</span>
                <span>:</span>
                <span id="min">00</span>
                <span>:</span>
                <span id="sec">00</span>
            </div>
        </div>
    </div>

    <script>
        let hrs = document.getElementById("hrs")
        let min = document.getElementById("min")
        let sec = document.getElementById("sec")

        setInterval(() => {
            let currentTime = new Date();
        
        hrs.innerHTML = (currentTime.getHours()<10? "0" : "") + currentTime.getHours();
        min.innerHTML = (currentTime.getMinutes()<10? "" : "") + currentTime.getMinutes();
        sec.innerHTML = (currentTime.getSeconds()<10?"0": "") + currentTime.getSeconds();

        }, 1000);
        
        

    </script>

</body>
</html>
